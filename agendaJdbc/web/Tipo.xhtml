<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo de Telefones</title>
    </h:head>
    <h:body>
        <center>
            <f:view>
                <h:form>
                    <h:panelGroup rendered="#{tipoBean.recuperando}">
                        <h:form>
                            <h:dataTable value="#{tipoBean.tipos}" var="item" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        Nome
                                    </f:facet>
                                    <h:outputText value="#{item.nome}"/>
                                </h:column>
                                <h:column>
                                    <h:commandButton value="Alterar" action="#{tipoBean.alterar(item)}"/>
                                </h:column>
                            </h:dataTable>
                            <h:commandButton value="Nova Tipo" action="#{tipoBean.criar()}"/>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{tipoBean.criando || tipoBean.alterando}">
                        <h:form>

                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome"/>
                                <h:inputText value="#{tipoBean.tipo.nome}"/>
                            </h:panelGrid>
                            <h:commandButton value="Salvar" action="#{tipoBean.salvar()}"/>
                            <h:commandButton value="Abandonar" action="#{tipoBean.abandonar()}"/>
                        </h:form>
                    </h:panelGroup>
                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
